<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="img/icon_reverse.jpg" alt="Logo" class="logo">
            <h2 class="typing-test">Typing Test</h2>
        </div>
        <img src="img/user_reverse.jpg" alt="User" class="user">
        <img src="img/setting_reverse.jpg" alt="Setiing" class="setting">
        <label for="languageSelect">Выберите язык:</label>
            <select id="languageSelect">
                <option value="en">Английский</option>
                <option value="vi">Вьетнамский</option>
                <option value="es">Испанский</option>
                <option value="zh">Китайский</option>
                <option value="de">Немецкий</option>
                <option value="ru">Русский</option>
                <option value="fr">Французский</option>
                <option value="ja">Японский</option>

            </select>
        <textarea id="inputText" rows="3" placeholder="Наберите текст....."></textarea>

        <div class="output">
            <p id="message"></p>
            <p id="speed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
